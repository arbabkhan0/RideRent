<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | RideRent</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* Styles same as before â€” you already wrote it perfectly */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }
    .auth-card {
      background-color: var(--light);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      transition: var(--transition);
    }
    .dark-mode .auth-card {
      background-color: var(--dark);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .auth-form .form-group {
      margin-bottom: 20px;
    }
    .auth-form .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .auth-form .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }
    .dark-mode .auth-form .form-group input {
      background-color: #2a2a2a;
      border-color: #444;
      color: var(--light);
    }
    .auth-form .form-group input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .auth-form .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .auth-form .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .auth-form .remember-me input {
      width: 16px;
      height: 16px;
    }
    .auth-form .forgot-password {
      color: var(--primary);
      font-weight: 500;
      transition: var(--transition);
    }
    .auth-form .forgot-password:hover {
      text-decoration: underline;
    }
    .auth-form .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .auth-form .or-divider {
      text-align: center;
      position: relative;
      margin: 30px 0;
    }
    .auth-form .or-divider::before,
    .auth-form .or-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #ddd;
    }
    .auth-form .or-divider::before {
      left: 0;
    }
    .auth-form .or-divider::after {
      right: 0;
    }
    .dark-mode .auth-form .or-divider::before,
    .dark-mode .auth-form .or-divider::after {
      background-color: #444;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .social-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      transition: var(--transition);
    }
    .social-login-btn.facebook {
      background-color: #3b5998;
      color: white;
    }
    .social-login-btn.google {
      background-color: #db4437;
      color: white;
    }
    .social-login-btn.twitter {
      background-color: #1da1f2;
      color: white;
    }
    .auth-footer {
      text-align: center;
    }
    .auth-footer a {
      color: var(--primary);
      font-weight: 500;
      transition: var(--transition);
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .success-message {
      color: #2ecc71;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .toggle-ball {
      width: 30px;
      height: 15px;
      background-color: var(--primary);
      border-radius: 15px;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <div class="toggle-ball"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="../index.html" class="logo">
          <h1><span>Ride</span>Rent</h1>
        </a>
        <h2>Welcome Back</h2>
        <p>Sign in to access your account</p>
      </div>

      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Sign In</button>

        <div class="success-message" id="login-success">Login successful! Redirecting...</div>
        <div class="error-message" id="login-error">Invalid email or password. Please try again.</div>

        <div class="or-divider">OR</div>

        <div class="social-login">
          <a href="#" class="social-login-btn facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-login-btn google"><i class="fab fa-google"></i></a>
          <a href="#" class="social-login-btn twitter"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load users from localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];

    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const loginSuccess = document.getElementById('login-success');
    const loginError = document.getElementById('login-error');

    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const toggleBall = document.querySelector('.toggle-ball');

    // Apply saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleBall.style.transform = 'translateX(30px)';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      toggleBall.style.transform = body.classList.contains('dark-mode') ? 'translateX(30px)' : 'translateX(0)';
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      loginError.style.display = 'none';
      loginSuccess.style.display = 'none';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email) {
        emailError.textContent = 'Email is required';
        emailError.style.display = 'block';
        return;
      }
      if (!password) {
        passwordError.textContent = 'Password is required';
        passwordError.style.display = 'block';
        return;
      }

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        loginSuccess.style.display = 'block';
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', JSON.stringify({
          id: user.id,
          name: user.name,
          email: user.email
        }));
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 1500);
      } else {
        loginError.style.display = 'block';
      }
    });

    document.querySelectorAll('.social-login-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Social login is not implemented in this demo.');
      });
    });

    document.querySelector('.forgot-password').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Password reset functionality is not implemented in this demo.');
    });
  </script>
</body>
</html>
